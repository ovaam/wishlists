<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши Желания</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Анимация снега -->
    <div class="snow-container"></div>
    
    <!-- Главный экран -->
    <div id="homeScreen" class="screen active">
        <div class="home-container">
            <!-- Логотип -->
            <div class="logo-container">
                <img src="letters.jpg" alt="Наши Желания" class="logo-image">
            </div>
            
            <!-- Фотографии -->
            <div class="photos-container">
                <img src="people.jpg" alt="Мы" class="photos-image">
            </div>
            
            <!-- Имена -->
            <div class="names-container">
                <button class="name-btn" data-user="леся">Леся</button>
                <button class="name-btn" data-user="мама">Мама</button>
                <button class="name-btn" data-user="алина">Алина</button>
            </div>
        </div>
    </div>

    <!-- Экран вишлиста -->
    <div id="wishlistScreen" class="screen">
        <div class="container">
            <header>
                <button id="backBtn" class="back-btn">← Назад</button>
                <h1 id="currentUserTitle">Мой вишлист</h1>
            </header>
            <main>
                <div class="wishlist-section">
                    <div class="add-item-form">
                        <input 
                            type="text" 
                            id="itemNameInput" 
                            placeholder="Название желания..." 
                            class="item-input"
                        >
                        <textarea 
                            id="itemCommentInput" 
                            placeholder="Комментарий..." 
                            class="item-comment-input"
                            rows="2"
                        ></textarea>
                        <button id="addBtn" class="add-btn">Добавить</button>
                    </div>

                    <div class="wishlist-container">
                        <ul id="wishlist" class="wishlist">
                            <!-- Элементы вишлиста будут добавлены через JavaScript -->
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
